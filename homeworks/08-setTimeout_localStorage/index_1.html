<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-setTimeout_task1</title>
    <link rel="stylesheet" href="./css/styles_1.css" />
  </head>
  <body>
    <div class="setTimer">
      <input
        type="number"
        placeholder="MMDDYYYY"
        class="setTimer__field"
        name="dateEvent"
      />
      <button class="setTimer__submit" type="submit">запустити відлік</button>
    </div>
    <div class="timer">
      <h2 class="timer__value" data-timer="day"></h2>
      <span>:</span>
      <h2 class="timer__value" data-timer="hours"></h2>
      <span>:</span>
      <h2 class="timer__value" data-timer="minute"></h2>
      <span>:</span>
      <h2 class="timer__value" data-timer="second"></h2>
    </div>
    <script src="./js/08-setTimeout_task1.js"></script>
  </body>
</html>
